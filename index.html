<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo list</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="screen-background"></div>
      <section class="screen-home screen">
        <header class="head-wrapper">
          <button class="menu-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier"><path d="M4 12H20M4 8H20M4 16H12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g>
            </svg>
          </button>
          <div class="welcome-section">
            <div class="content">
              <h1>Hello, Patrick!</h1>
              <p>Today you have <span class="totalTasks">4</span> tasks</p>
              <div id="time">
                <p id="current-time">tezx</p>
              </div>
            </div>
            <div class="img-section">
              <div class="backdrop"></div>
              <img src="/assets/img/avatar.png" alt="" />
            </div>
          </div>
        </header>

        <!-- categories -->
        <section class="categories-wrapper">
          <div class="categories">
            <article class="category">
              <div class="left">
                <img src="/assets/img/personal.png" alt="" />
                <div class="content">
                  <h1>Personal Priority</h1>
                  <p>4 Tasks</p>
                </div>
              </div>
              <div class="options">
                <div class="toogle-btn">
                  <svg fill="#000000" viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Glyph" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                      <path d="M13,16c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,14.346,13,16z" id="XMLID_294_"></path>
                      <path d="M13,26c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,24.346,13,26z" id="XMLID_295_"></path>
                      <path d="M13,6c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,4.346,13,6z" id="XMLID_297_"></path>
                    </g>
                  </svg>
                </div>
              </div>
            </article>
          </div>
        </section>

        <!-- list done  -->
        <section class="listdone-wrapper">
          <h2>Task Done!</h2>
          <div class="lists-done">
            <article class="list-done">done bg</article>
          </div>
        </section>
      </section>

      <!-- category screen task -->
      <section class="screen-category screen">
        <header class="head-wrapper">
          <button class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"
              />
            </svg>
          </button>
          <div class="options">
            <div class="toogle-btn">
              <svg fill="#000000" viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Glyph" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M13,16c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,14.346,13,16z" id="XMLID_294_"></path>
                  <path d="M13,26c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,24.346,13,26z" id="XMLID_295_"></path>
                  <path d="M13,6c0,1.654,1.346,3,3,3s3-1.346,3-3s-1.346-3-3-3S13,4.346,13,6z" id="XMLID_297_"></path>
                </g>
              </svg>
            </div>
          </div>
        </header>
        <div class="category-details">
          <img src="assets/img/avatar.png" alt="" id="category-img" />
          <div class="details">
            <p class="category-tasks">8 tasks</p>
            <h1 class="category-title">Personal</h1>
          </div>
        </div>
        <div class="tasks-wrapper">
          <article class="tasks">
            <div class="task-wrapper"></div>
          </article>
        </div>
      </section>

      <!-- add task button -->
      <div class="add-task-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
        </svg>
      </div>

      <!-- blackdrop screen -->
      <div class="black-backdrop"></div>

      <!-- form add task -->
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">add Task</h1>
        <div class="input-group">
          <label for="task-input">Task</label>
          <input type="text" id="task-input" placeholder="type your new task here.." required />
        </div>
        <div class="input-group">
          <label for="task-input">Date</label>
          <input type="date" id="deadline-input" />
        </div>
        <div class="input-group">
          <label for="category-select">Category</label>
          <select name="" id="category-select">
            <option value="" disabled selected>-- Choose a category --</option>
          </select>
        </div>
        <div class="input-group">
          <label for="priority-select">Priority</label>
          <select name="" id="priority-select">
            <option value="" disabled selected>-- Choose a priority --</option>
          </select>
        </div>
        <div class="button-group">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">Add</button>
        </div>
      </div>
    </main>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
